<md-whiteframe class="md-whiteframe-3dp"
               style="max-width:1024px"
               layout="column" layout-align="center center">

    <div layout="row" flex layout-align="start center" style="width:100%">
        <div class="md-title"> 기성문 관리 </div>
        <span flex></span>
        <md-button class="md-raised" href="#/doors-detail/new"> 문등록 </md-button>
    </div>

    <md-content>
        <div class="table-responsive">
            <table class="table md-caption">
                <thead>
                <tr>
                    <th style="text-align: center">종류</th>
                    <th style="text-align: center">편개/양개</th>
                    <th style="text-align: center">철판</th>
                    <th style="text-align: center">폭</th>
                    <th style="text-align: center">높이</th>
                    <th style="text-align: center">가격</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-click="goToDetail(fr.$id)" ng-repeat="dr in doors track by $index">
                    <td style="padding:7px; text-align: center">{{dr.type | frameType}}</td>
                    <td style="padding:7px; text-align: center">{{dr.doorType | frameDoorType}}</td>
                    <td style="padding:7px; text-align: end">{{dr.thick}}</td>
                    <td style="padding:7px; text-align: end">{{dr.width}}</td>
                    <td style="padding:7px; text-align: end">{{dr.height}}</td>
                    <td style="padding:7px; text-align: end">{{dr.orgPrice | number}}원</td>
                </tr>
                </tbody>
            </table>
        </div>
    </md-content>
</md-whiteframe>
