<md-dialog aria-label="Mango (Fruit)"  ng-cloak style="min-width:320px;">
    <form name="frameOption" ng-submit="createOptions()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>프레임옵션 리스트</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>


               <div layout="row" layout-align="center center" style="padding:5px;" ng-repeat="option in options track by $index">
                   <md-checkbox style="margin-bottom:0px;" ng-change="updatePubStatus($index)" ng-model="option.published"></md-checkbox>
                   <input ng-change="updatePubStatus($index)" type="text" ng-model="option.name">
                   <md-button class="md-warn" ng-click="deleteRecord($index)"> 삭제하기 </md-button>
               </div>


        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer('useful')" style="margin-right:20px;">
                확인
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
